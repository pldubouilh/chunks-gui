<!DOCTYPE html>
<html>
  <head>
    <title>chunks</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
  </head>

  <body>
    <!-- Main iframe-->
    <iframe id="website" style="border: 0; position:fixed; top:0; left:0; right:0; bottom:0; width:100%; height:100%" src=""></iframe>



    <!-- Toaster -->
    <div style="opacity:0;" class="popup smoothTransition"></div>


    <!-- Fab button-->
    <div class="fab red menu-trigger list">
      <div style="display:flex;justify-content:center;align-items:center;">
        <i class="fa fa-bars center-fab"></i>
      </div>
    </div>

    <!-- new key overlay -->
    <div style="opacity:0; z-index:-99;" class="overlay new-key-view smoothTransition">
      <!-- New key window -->
      <div style="display:flex;height:90%;justify-content:center;align-items:center;">
        <div style="text-align:center;">
          <h2 class="keyTitle">Paste your public key here</h2>
          <br />
          <textarea class="pubKeyInput"></textarea>
          <br />
          <div style="margin-top:10px;" class="ripple button">
            <div class="pubKeyButton center">Submit</div>
          </div>
        </div>
      </div>
    </div>


    <!-- Menu -->
    <div style="opacity:0; z-index:-99;" class="overlay menu-view smoothTransition">
      <div style="opacity:1;" class="menu smoothTransition">
        <div class="item ripple">
          <div class="label">Site 1</div>
        </div>
        <div class="item ripple">
          <div class="label">Site 2</div>
        </div>
        <div class="item ripple">
          <div class="label">Site 3</div>
        </div>
        <div class="item ripple newPubKey-trigger">
          <div class="label">Import Pub. Key</div>
        </div>
      </div>

    </div>

    <script src="./js/jquery.js"></script>
    <script src="./js/overlay.js"></script>
    <script src="./js/gui.js"></script>
    <script src="./js/ripple.js"></script>

  </body>
</html>
